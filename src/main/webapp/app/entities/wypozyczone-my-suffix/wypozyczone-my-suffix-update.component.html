<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wypozyczone-my-suffix-heading" jhiTranslate="bibliotekaTimApp.wypozyczone.home.createOrEditLabel">Create or edit a Wypozyczone</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wypozyczone.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wypozyczone.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliotekaTimApp.wypozyczone.datawypozyczenia" for="field_datawypozyczenia">Datawypozyczenia</label>
                    <div class="input-group">
                        <input id="field_datawypozyczenia" type="text" class="form-control" name="datawypozyczenia" ngbDatepicker  #datawypozyczeniaDp="ngbDatepicker" [(ngModel)]="wypozyczone.datawypozyczenia"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datawypozyczeniaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.datawypozyczenia?.dirty && editForm.controls.datawypozyczenia?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.datawypozyczenia?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliotekaTimApp.wypozyczone.dataoddania" for="field_dataoddania">Dataoddania</label>
                    <div class="input-group">
                        <input id="field_dataoddania" type="text" class="form-control" name="dataoddania" ngbDatepicker  #dataoddaniaDp="ngbDatepicker" [(ngModel)]="wypozyczone.dataoddania"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataoddaniaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="bibliotekaTimApp.wypozyczone.uzytkownik" for="field_uzytkownik">Uzytkownik</label>
                    <select class="form-control" id="field_uzytkownik" multiple name="uzytkownik" [(ngModel)]="wypozyczone.uzytkowniks" required>
                        <option [ngValue]="getSelected(wypozyczone.uzytkowniks, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.uzytkownik?.dirty && editForm.controls.uzytkownik?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.uzytkownik?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label jhiTranslate="bibliotekaTimApp.wypozyczone.ksiazka" for="field_ksiazka">Ksiazka</label>
                    <select class="form-control" id="field_ksiazka" multiple name="ksiazka" [(ngModel)]="wypozyczone.ksiazkas" required>
                        <option [ngValue]="getSelected(wypozyczone.ksiazkas, ksiazkaOption)" *ngFor="let ksiazkaOption of ksiazkas; trackBy: trackKsiazkaById">{{ksiazkaOption.tytul}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.ksiazka?.dirty && editForm.controls.ksiazka?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ksiazka?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
