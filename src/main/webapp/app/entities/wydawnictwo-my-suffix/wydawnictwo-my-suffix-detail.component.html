<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wydawnictwo">
            <h2><span jhiTranslate="bibliotekaTimApp.wydawnictwo.detail.title">Wydawnictwo</span> {{wydawnictwo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bibliotekaTimApp.wydawnictwo.nazwa">Nazwa</span></dt>
                <dd>
                    <span>{{wydawnictwo.nazwa}}</span>
                </dd>
                <dt><span jhiTranslate="bibliotekaTimApp.wydawnictwo.adres">Adres</span></dt>
                <dd>
                    <span>{{wydawnictwo.adres}}</span>
                </dd>
                <dt><span jhiTranslate="bibliotekaTimApp.wydawnictwo.email">Email</span></dt>
                <dd>
                    <span>{{wydawnictwo.email}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wydawnictwo-my-suffix', wydawnictwo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
