<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-autor-my-suffix-heading" jhiTranslate="bibliotekaTimApp.autor.home.createOrEditLabel">Create or edit a Autor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!autor.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="autor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliotekaTimApp.autor.imienazwisko" for="field_imienazwisko">Imienazwisko</label>
                    <input type="text" class="form-control" name="imienazwisko" id="field_imienazwisko"
                        [(ngModel)]="autor.imienazwisko" required maxlength="50"/>
                    <div [hidden]="!(editForm.controls.imienazwisko?.dirty && editForm.controls.imienazwisko?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.imienazwisko?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.imienazwisko?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
